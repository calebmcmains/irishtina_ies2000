{% extends 'layouts/base.html' %}
<!--  -->
{% set title = "Contact us" %}
<!--  -->
{% set pageTitle = "Contact us" %}
<!--  -->
{% set description = "IES2000 Contact us" %}
<!--  -->
{% block content %}

<!-- IMAGE AND TITLE -->
<section
  class="relative flex h-[400px] items-center bg-[url('/public/images/page_headers/ies2000_photo_gallery.jpg')] bg-cover bg-center bg-no-repeat"
>
  {% include 'components/_image-title.html' %}
</section>

<!-- CONTACT US -->
<section class="bg-slightly-white py-24">
  <section class="container mx-auto max-w-screen-md px-10">
    <div class="container m-auto">
      <h2 class="main-header">Contact us</h2>
      <div class="w-full">
        <form action=""" method="">
          <div class="mb-5">
            <label
              for="name"
              class="mb-3 block text-base font-medium "
            >
              Full Name
            </label>
            <input
              required
              type="text"
              name="name"
              id="name"
              placeholder="Full Name"
              class="w-full rounded-md border border-[#e0e0e0] bg-white px-6 py-3 text-base font-medium text-neutral-500 outline-none focus:border-iesGreen focus:shadow-md"
            />
          </div>
          <div class="mb-5">
            <label
              for="companyName"
              class="mb-3 block text-base font-medium "
            >
              Company Name
            </label>
            <input
              type="text"
              name="companyName"
              id="companyName"
              placeholder="Company Name"
              class="w-full rounded-md border border-[#e0e0e0] bg-white px-6 py-3 text-base font-medium text-neutral-500 outline-none focus:border-iesGreen focus:shadow-md"
            />
          </div>
          <div class="mb-5">
            <label
              for="yourTitle"
              class="mb-3 block text-base font-medium "
            >
              Your Title
            </label>
            <input
              type="text"
              name="yourTitle"
              id="yourTitle"
              placeholder="Your Title"
              class="w-full rounded-md border border-[#e0e0e0] bg-white px-6 py-3 text-base font-medium text-neutral-500 outline-none focus:border-iesGreen focus:shadow-md"
            />
          </div>
          <div class="mb-5">
            <label
              for="email"
              class="mb-3 block text-base font-medium "
            >
              Email Address
            </label>
            <input
              required
              type="email"
              name="email"
              id="email"
              placeholder="example@domain.com"
              class="w-full rounded-md border border-[#e0e0e0] bg-white px-6 py-3 text-base font-medium text-neutral-500 outline-none focus:border-iesGreen focus:shadow-md"
            />
          </div>
          <div class="mb-5">
            <label
              for="phone"
              class="mb-3 block text-base font-medium "
            >
              Phone Number
            </label>
            <input
              required
              type="tel"
              name="phone"
              id="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              maxlength="12"
              placeholder="(111) 111-1111"
              class="w-full rounded-md border border-[#e0e0e0] bg-white px-6 py-3 text-base font-medium text-neutral-500 outline-none focus:border-iesGreen focus:shadow-md"
            />
          </div>
          <div class="mb-5">
            <label
              for="howFindUs"
              class="mb-3 block text-base font-medium "
            >
              How did you find us?
            </label>
            <input
              type="text"
              name="howFindUs"
              id="howFindUs"
              placeholder="Enter your answer"
              class="w-full rounded-md border border-[#e0e0e0] bg-white px-6 py-3 text-base font-medium text-neutral-500 outline-none focus:border-iesGreen focus:shadow-md"
            />
          </div>
          <div class="mb-5">
            <label
              for="message"
              class="mb-3 block text-base font-medium "
            >
              Message
            </label>
            <textarea
              rows="4"
              name="message"
              id="message"
              placeholder="Type your message"
              class="w-full resize-none rounded-md border border-[#e0e0e0] bg-white px-6 py-3 text-base font-medium text-neutral-500 outline-none focus:border-iesGreen focus:shadow-md"
            ></textarea>
          </div>
          <div>
            <button
              class="hover:shadow-form rounded-md bg-iesGreen px-8 py-3 text-base font-semibold text-white outline-none"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</section>

<!--  -->
{% endblock %}
